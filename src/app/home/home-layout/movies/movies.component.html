<div class="movies">
    <div class="row my-3 movies-tabs d-flex justify-content-between mx-auto pt-4">
    
        <p class="movies-link" [ngClass]="{'active': dangChieuStatus}" (click)="HienPhimDangChieu()">
            Đang Chiếu
        </p>
        <p class="movies-link mr-2" [ngClass]="{'active': !dangChieuStatus}" (click)="HienPhimSapChieu()">
            Sắp Chiếu
        </p>
    </div>
    
    <div class="row">
        <div class="col-12" *ngIf="dangChieuStatus;else phimSapChieu">
            <app-phim-dang-chieu></app-phim-dang-chieu>
        </div>
        <ng-template #phimSapChieu>
            <div class="col-12">
                <app-phim-sap-chieu></app-phim-sap-chieu>
            </div>
        </ng-template>
    </div>
</div>
